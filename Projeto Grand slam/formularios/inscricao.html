<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscrição - Projeto Grand Slam</title>
  <link rel="stylesheet" href="../CSS/forms.css">
  <link rel="stylesheet" href="../CSS/cabecalho.css">
  <link rel="stylesheet" href="../CSS/fonte.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="../Logo.jpg" alt="Logo Grand Slam" />
    </div>

    <h1>Projeto Grand Slam</h1>

    <nav>
      <a href="/Site-Grand-Slam/HTML/home.html">Home</a>
      <a href="/Site-Grand-Slam/HTML/sobre.html">Sobre</a>
      <a href="/Site-Grand-Slam/HTML/atividades.html">Atividades</a>
      <a href="/Site-Grand-Slam/HTML/familia.html">Famílias</a>
    </nav>
  </header>

  <main class="section">
    <h2>Formulário de Inscrição</h2>
    <p>Preencha os dados abaixo para inscrever sua criança no Projeto Grand Slam:</p>

    <form class="formulario-inscricao" action="#" method="post">
      <label for="nome">Nome completo da criança:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="4" max="18" required />

      <label for="responsavel">Nome do responsável:</label>
      <input type="text" id="responsavel" name="responsavel" required />

      <label for="email">E-mail do responsável:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone para contato:</label>
      <input type="tel" id="telefone" name="telefone" required />

      <label for="mensagem">Informações adicionais (opcional):</label>
      <textarea id="mensagem" name="mensagem" rows="4"></textarea>

      <button type="submit">Enviar Inscrição</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Projeto Grand Slam. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
