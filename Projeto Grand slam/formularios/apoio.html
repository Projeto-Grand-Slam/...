<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../CSS/forms.css">
    <link rel="stylesheet" href="../CSS/cabecalho.css">
    <link rel="stylesheet" href="../CSS/fonte.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../logo.jpg" alt="Logo Grand Slam" />
        </div>

        <h1>Projeto Grand Slam</h1>

        <nav>
            <a href="/Site-Grand-Slam/HTML/home.html">Home</a>
            <a href="/Site-Grand-Slam/HTML/sobre.html">Sobre</a>
            <a href="/Site-Grand-Slam/HTML/atividades.html">Atividades</a>
            <a href="/Site-Grand-Slam/HTML/familia.html">Famílias</a>
        </nav>
    </header>

    <main class="section">
        <h2>Seja um Voluntário</h2>
        <p>Ajude a transformar vidas por meio do esporte. Preencha o formulário abaixo para se juntar à equipe do
            Projeto Grand Slam:</p>

        <form class="formulario-inscricao" action="#" method="post">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required />

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="18" required />

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />

            <label for="telefone">Telefone para contato:</label>
            <input type="tel" id="telefone" name="telefone" required />

            <label for="disponibilidade">Disponibilidade (dias/horários):</label>
            <textarea id="disponibilidade" name="disponibilidade" rows="3" required></textarea>

            <label for="area">Área de Interesse:</label>
            <select id="area" name="area" required>
                <option value="">Selecione...</option>
                <option value="esporte">Instrutor de Baseball</option>
                <option value="apoio">Apoio Familiar</option>
                <option value="educacao">Reforço Escolar</option>
                <option value="administrativo">Administrativo</option>
                <option value="outro">Outro (informe abaixo)</option>
            </select>

            <label for="mensagem">Por que deseja ser voluntário?</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar Inscrição</button>
        </form>
    </main>

        <p>&copy; 2025 Projeto Grand Slam. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
